<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hotel Listings</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    .hotel-map-container {
      display: flex;
      height: 100vh;
    }

    .hotel-list {
      width: 55%;
      overflow-y: scroll;
      background: #fff;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }

    .hotel-card {
      display: flex;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      background: white;
    }

    .hotel-card img {
      width: 180px;
      height: 130px;
      object-fit: cover;
    }

    .hotel-details {
      padding: 15px;
      flex: 1;
    }

    .hotel-details h3 {
      margin: 0 0 10px;
    }

    .hotel-details p {
      margin: 5px 0;
      color: #444;
    }

    .price {
      font-size: 16px;
      color: green;
      font-weight: bold;
    }

    .map {
      width: 45%;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Mapbox_logo_2019.svg/2560px-Mapbox_logo_2019.svg.png') no-repeat center;
      background-size: contain;
    }
  </style>
</head>
<body>
  <div class="hotel-map-container">
    <div class="hotel-list">
      <div class="hotel-card">
        <img src="https://cf.bstatic.com/xdata/images/hotel/max1024x768/485557420.jpg?k=fee067fb8f997e8db87b6431872223442f6f2e27dc3c0a490b30a1f6816e6665&o=&hp=1" alt="Radisson Blu">
        <div class="hotel-details">
          <h3>Radisson Blu Hotel, Indore</h3>
          <p>⭐ 4.6 (2860 reviews)</p>
          <p>Mentions: Quiet • Green • Modern</p>
          <p class="price">₹6,036</p>
        </div>
      </div>

      <div class="hotel-card">
        <img src="https://cf.bstatic.com/xdata/images/hotel/max1024x768/345742266.jpg?k=fb33c11240d6cebb94cb34bd6c68196f859be21e4e3cd306b80006a5bf389dfc&o=&hp=1" alt="Essentia">
        <div class="hotel-details">
          <h3>Essentia Luxury Hotel Indore</h3>
          <p>⭐ 4.9 (1544 reviews)</p>
          <p>Mentions: Quaint • Luxury • Business</p>
          <p class="price">₹5,846</p>
        </div>
      </div>

      <!-- Add more hotel cards here -->
    </div>

    <div class="map">
      <!-- You can embed Mapbox or Google Maps API here -->
    </div>
  </div>
</body>
</html>
